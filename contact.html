<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - JohnDoe</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <main class="contact-page">
      <h1>Contact Us</h1>

      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            data-testid="test-contact-name"
            required
            aria-describedby="error-name"
          />
          <span
            id="error-name"
            class="error"
            data-testid="test-contact-error-name"
          ></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="johndoe@example.com"
            data-testid="test-contact-email"
            required
            aria-describedby="error-email"
          />
          <span
            id="error-email"
            class="error"
            data-testid="test-contact-error-email"
          ></span>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Hello World"
            data-testid="test-contact-subject"
            required
            aria-describedby="error-subject"
          />
          <span
            id="error-subject"
            class="error"
            data-testid="test-contact-error-subject"
          ></span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Type your message here..."
            data-testid="test-contact-message"
            required
            aria-describedby="error-message"
          ></textarea>
          <span
            id="error-message"
            class="error"
            data-testid="test-contact-error-message"
          ></span>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>

        <p id="success" class="success" data-testid="test-contact-success"></p>
      </form>
    </main>

    <script src="./contact.js"></script>
  </body>
</html>
