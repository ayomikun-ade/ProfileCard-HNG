<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card - JohnDoe</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="top-nav">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>

    <article class="profile-card" data-testid="test-profile-card">
      <div class="profile-header-group">
        <figure class="profile-avatar">
          <img
            src="./assets/profile-image.jpg"
            alt="JohnDoe's Profile Picture"
            data-testid="test-user-avatar"
          />
          <figcaption class="time" data-testid="test-user-time"></figcaption>
        </figure>

        <div class="details">
          <header>
            <h2 data-testid="test-user-name">JohnDoe - Ayomikun</h2>
            <p id="job">Frontend Developer</p>
          </header>

          <p class="bio" data-testid="test-user-bio">
            A Front-end developer (allegedly) that loves building stuff that
            makes people happy.<br />
            <span class="mini"
              >Just a little shrimp trying to make it in this big world.</span
            >
          </p>
        </div>
      </div>

      <hr />

      <nav class="social-links-nav">
        <ul data-testid="test-user-social-links">
          <li>
            <a
              href="https://github.com/ayomikun-ade"
              target="_blank"
              rel="noopener noreferrer"
              data-testid="test-user-social-github"
            >
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>
          <li>
            <a
              href="https://linkedin.com/in/ayomikun-adeosun"
              target="_blank"
              rel="noopener noreferrer"
              data-testid="test-user-social-linkedin"
            >
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li>
            <a
              href="mailto:ayoadeosun10@gmail.com"
              target="_blank"
              rel="noopener noreferrer"
              data-testid="test-user-social-email"
            >
              <ion-icon name="mail-outline"></ion-icon>
            </a>
          </li>
        </ul>
      </nav>

      <hr />

      <div class="lists-container">
        <section class="profile-section">
          <h3>Hobbies</h3>
          <ul data-testid="test-user-hobbies">
            <li>Music</li>
            <li>Reading</li>
          </ul>
        </section>

        <section class="profile-section">
          <h3>Dislikes</h3>
          <ul data-testid="test-user-dislikes">
            <li>Anything that stresses me</li>
          </ul>
        </section>
      </div>
    </article>

    <script src="./script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
